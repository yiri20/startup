<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa; /* Light background for readability */
    }
    header {
      background-color: #0454a8; 
      color: white;
      padding: 20px 0;
    }
    h1 a {
      font-size: 1.2em;
      color: white; /* Ensure link is visible on header */
      text-decoration: none; /* Remove underline */
    }
    h2 {
      margin-top: 20px;
    }
    nav ul {
      font-size: 1.2em;
      list-style-type: none; /* Remove bullets from menu */
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      background-color: #0454a8; /* Matching footer color with header */
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    .text-reset {
      color: white; /* Resets color for text in footer */
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1><a href="index.html"><b>Plan Your Music</b></h1>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-white" href="review.html">Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="explore.html">Explore</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="about.html">About</a>
        </li>
      </ul>
    </nav>
  </header>

<main class="container my-5">
  <h2 class="text-center">Music Scheduler</h2>
    <p class="text-center">Plan your music listening sessions here.</p>
  <div id="calendar" class="border p-3 mb-3">
    <h3>Schedule your session</h3>
    <div class="mb-3">
      <label for="select" class="form-label">Genre:</label>
        <select id="select" name="varSelect" class="form-select">
          <option>Pop</option>
          <option selected>R&B</option>
          <option>Country</option>
          <option>Rock</option> 
          <option>Classical</option>
          <option>Hip-Hop</option>
        </select>
    </div>
    <div class="mb-3">
      <label for="datetime" class="form-label">DateTime:</label>
        <input type="datetime-local" name="varDatetime" id="datetime" class="form-control" />
      </div>
    <div class="mb-3">
      <fieldset>
        <legend>Notification</legend>
        <div class="form-check">
          <input type="radio" id="yes" name="varNotification" value="yes" class="form-check-input" checked />
          <label for="yes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" id="no" name="varNotification" value="no" class="form-check-input" />
          <label for="no" class="form-check-label">No</label>
        </div>
      </fieldset>
    </div>
    <!-- Save Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
    </div>
  </main>

  <footer>
      <hr />
      <span class="text-reset">Jungil Bae</span>
      <br />
      <a href="https://github.com/yiri20/startup" class="text-reset text-decoration-none">GitHub</a>
  </footer>

  <!-- Bootstrap JS (optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
