<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Schedule</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #0454a8;
      color: white;
      padding: 20px 0;
    }
    h1 {
      font-weight: bold;
    }
    h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav ul {
      font-size: 1.2em;
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
    }
    nav a:hover {
      color: #ffdd57;
    }
    hr {
      width: 90%;
      height: 2px;
      background-color: #ffffff;
      margin: 20px auto;
      border-radius: 5px;
    }
    main {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    .form-select, .form-control {
      margin-bottom: 15px;
    }
    button {
      background-color: #0454a8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #033f7a;
    }
    footer {
      background-color: #0454a8;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    footer a {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffdd57;
    }
    .text-reset {
      color: white;
    }
  </style>
</head>
<body>
  <header class="text-center py-4">
    <h1><a href="index.html">Plan Your Music</a></h1>
    <hr />
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="review.html">Review</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="explore.html">Explore</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="text-center">Music Scheduler</h2>
    <p class="text-center">Plan your music listening sessions here.</p>
    
    <form id="schedule-form">
      <div>
        <label for="select">Genre:</label>
        <select id="select" name="varSelect" class="form-select" aria-label="Select Genre">
          <option>Pop</option>
          <option selected>R&B</option>
          <option>Country</option>
          <option>Rock</option> 
          <option>Classical</option>
          <option>Hip-Hop</option>
        </select>
      </div>

      <div>
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" name="varDatetime" id="datetime" class="form-control" required aria-label="Select Date and Time" />
      </div>

      <fieldset class="mb-3">
        <legend>Notification</legend>
        <div class="form-check">
          <input type="radio" id="yes" name="varNotification" value="yes" class="form-check-input" checked />
          <label for="yes" class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input type="radio" id="no" name="varNotification" value="no" class="form-check-input" />
          <label for="no" class="form-check-label">No</label>
        </div>
      </fieldset>

      <div class="text-center">
        <button type="submit" class="btn btn-success">Save</button>
        <button type="reset" class="btn btn-secondary ms-2">Clear</button>
      </div>
    </form>

    <div id="confirmation-message" class="text-center mt-4" style="display: none;">
      <p class="alert alert-success">Your schedule has been saved!</p>
    </div>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Jungil Bae</span><br />
    <a href="https://github.com/yiri20/startup" class="text-reset text-decoration-none">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('schedule-form');
    const confirmationMessage = document.getElementById('confirmation-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      confirmationMessage.style.display = 'block';
      setTimeout(() => {
        confirmationMessage.style.display = 'none';
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
