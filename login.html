<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan Your Music</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    hr {
      border: 2px solid #020f1c; 
      margin: 20px 0;
    }
    h1 a {
      color: #0454a8;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }
    nav ul {
      font-size: 1.2em;
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav a {
      color: #0454a8;
      text-decoration: none;
      font-weight: bold;
    }
    footer a {
      font-size: 1.2rem;
      color: rgb(1, 62, 102);
      text-decoration: none;
    }
    ::placeholder {
      color: #888;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header class="bg-light text-center py-4">
    <h1><a href="index.html">Plan Your Music</a></h1>
    <hr />
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link" href="review.html">Review</a></li>
        <li class="nav-item"><a class="nav-link" href="explore.html">Explore</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container my-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Login to Your Account</h2>
    <form method="post" action="play.html">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="sample@email.com" required aria-label="Email Address" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" required aria-label="Password" />
      </div>
      <button type="submit" class="btn btn-primary w-100" aria-label="Login Button">Login</button>
      <div class="signup-link text-center mt-3">
        <a href="signup.html">If you don't have an account, sign up here</a>
      </div>
    </form>
  </main>

  <footer class="text-center py-4">
    <p>&copy; 2024 Plan Your Music. All rights reserved.</p>
    <a href="https://github.com/yiri20/startup" class="text-dark text-decoration-none" target="_blank">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
