<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Review</title>
  <link rel="icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    header {
      background-color: #0454a8;
      color: white;
      padding: 20px 0;
    }
    h1 {
      font-weight: bold;
    }
    h1 a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav ul {
      font-size: 1.2em;
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav a {
      color: white; /* Ensures all nav links are white */
      text-decoration: none;
    }
    nav a:hover {
      color: #ffdd57; /* Light yellow on hover */
    }
    hr {
      width: 90%;
      height: 2px;
      background-color: #ffffff;
      margin: 20px auto;
      border-radius: 5px;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form div {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], 
    input[type="datetime-local"], 
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #0454a8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #033f7a;
    }
    footer {
      background-color: #0454a8;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    footer a {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    footer a:hover {
      color: #ffdd57;
    }
    .text-reset {
      color: white;
    }
  </style>
</head>
<body>
  <header class="text-center py-4">
    <h1><a href="index.html">Plan Your Music</a></h1>
    <hr />
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="schedule.html">Schedule</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="explore.html">Explore</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Submit a Review</h2>
    <form>
      <div>
        <label for="artist">Artist</label>
        <input type="text" id="artist" name="artist" required />
      </div>
      <div>
        <label for="album">Album</label>
        <input type="text" id="album" name="album" required />
      </div>
      <div>
        <label for="track">Track</label>
        <input type="text" id="track" name="track" />
      </div>
      <div>
        <label for="review">Review</label>
        <textarea id="review" name="review" required></textarea>
      </div>
      <div>
        <label for="rating">Rating (0-5)</label>
        <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required />
      </div>
      <div>
        <label for="datetime">Date & Time</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
      </div>
      <div class="text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>

  <footer>
    <hr />
    <span class="text-reset">Jungil Bae</span><br />
    <a href="https://github.com/yiri20/startup" class="text-reset text-decoration-none">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
